<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/78c9325105.js" crossorigin="anonymous"></script>

    <style>
      .card-img-top {
          width: 100%;
          /* height: 50vh; */
          object-fit: contain;
        }
        a{
          text-decoration: none;
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}" style="margin-left: 25px;"><img src="{{ url_for('static', filename='image/logo.png')}}" width="30" height="30" class="d-inline-block align-top"  alt=""><b>BlogLite</b></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('user', username=current_user.username) }}">My Profile</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('explore')}}">Explore</a>
            </li>
          </ul>
        </div>
        <div>
            <form class="form-inline me-auto" action="{{url_for('search')}}" method="post">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                  </div>
                  <input type="text" name="input" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </form>
        </div>
        <a class="btn btn-outline-danger" style="margin: 0 25px 0; " href="{{ url_for('logout') }}" role="button">Logout</a>
    </nav>
    
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      {{ message }}
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}
    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
